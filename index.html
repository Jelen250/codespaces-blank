    <!DOCTYPE html>

    <title>Document</title>
    <style>
        table {
            border-collapse: collapse; /* Collapses borders between cells */
            width: 100%; /* Optional: Makes the table take up the full width of the container */
        }
        th, td {
            border: 1px solid black; /* Adds a 1px solid border to table headers and data cells */
            padding: 8px; /* Adds padding inside the cells for spacing */
            text-align: left; /* Aligns the text to the left */
        }
    </style>
</head>
<body>
    <h1>ahoj</h1>
    <table>
        <thead>
            <tr>
                <th>Pepa</th>
                <th>Franta</th>
                <th>Loapata</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rambo</td>
                <td>Kobra</td>
                <td>Mastodont</td>
            </tr>
        </tbody>
    </table>
</body>
